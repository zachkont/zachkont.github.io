<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Just a test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/css/uikit.min.css" />
    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
</head>
<body uk-height-viewport class="uk-flex uk-flex-center uk-flex-middle">
    <!--<h1 class="uk-text-bold" id="text">Hello, World!</h1>-->
    <script src="three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      camera.position.z = 5;

      var animate = function () {
        requestAnimationFrame( animate );

        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;

        renderer.render(scene, camera);
      };

      animate();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit-icons.min.js"></script>
    <script>
      (function($) {
        $.fn.pulsate = function() {
          var settings = {
            fadeIn: 200,
            fadeInDelay: 0,
            fadeOut: 300,
            fadeOutDelay: 150
          };
          function fadeOutIn(element) {
            $(element || this).delay(settings.fadeOutDelay)
              .fadeOut(settings.fadeOut)
              .delay(settings.fadeInDelay)
              .fadeIn(settings.fadeIn, fadeOutIn);
          }
          return this.each(function() {
            fadeOutIn(this);
          });
        };
      })(jQuery);
      $('#text').pulsate();
    </script>
</body>
</html>
